  <div class="main">
    <!-- <div class="circle" id="circle"></div> -->
    <div class="menu">
        <a href="/index.html" style="display: flex; justify-content: center; align-items: center; width: 5%;">

            <svg width="30%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>

      <div class="logo program" idx="0">
        <a href="/index.html" style="text-decoration: none; color: #000;">Innovity.</a>

    <div class="container">
        <h2>БҮРТГҮҮЛЭХ</h2>
        <div class="item">
            <div class="item-body form">
                <form action="#">
                    <div class="form-item">
                        <label for="lastname">Овог</label>
                        <input type="text" id="lastname" placeholder="Овог">
                    </div>
                    <div class="form-item">
                        <label for="name">Нэр</label>
                        <input type="text" id="name" placeholder="Нэр">
                    </div>
                    <div class="form-item">
                        <label for="phone">Утасны дугаар</label>
                        <input type="text" id="phone" placeholder="Утасны дугаар">
                    </div>
                    <div class="form-item">
                        <label for="email">Цахим хаяг</label>
                        <input type="email" id="email" placeholder="Цахим хаяг">
                    </div>
                    <div class="form-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="3%" viewBox="0 0 512 512">
                            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                        </svg>
                        <label for="student-type">Би одоогоор</label>
                        <select name="student-type" id="student-type">
                            <option value="student">Сурагч</option>
                            <option value="student">Оюутан</option>
                            <option value="student">Ажилчин</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="3%" viewBox="0 0 512 512">
                            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                        </svg>
                        <label for="student-type">Төлбөрийн төрөл</label>
                        <select name="payment-type" id="payment-type">
                            <option value="student">3 сараар нь төлөх</option>
                            <option value="student">Сар сард нь хувааж төлөх</option>
                        </select>
                    </div>

                    <a href="#" class="register">
                        ҮРГЭЛЖЛҮҮЛЭХ
                    </a>
                </form>
            </div>
        </div>
    </div>
